<html>
  <head>
    <tittle> </tittle>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="youtube.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="menu"><i class="fa-solid fa-bars"></i></div>
      <div class="name">
        <i class="fa-brands fa-youtube"> </i>
        YOUTUBE
      </div>
      <div class="search">
        <input placeholder="Search on Youtube" />
      </div>
      <div class="icon">
        <button class="mag">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <button class="mic border"><i class="fa-solid fa-microphone"></i></button>

      <button class="video border">
        <i class="fa-solid fa-video"></i>
      </button>
      <button class="noti border">
        <i class="fa-regular fa-bell"></i>
      </button>
      <button class="user border">
        <i class="fa-solid fa-user"></i>
      </button>
    </div>

    <div class="option">
      <div class="home border">
        <i class="fa-solid fa-house"></i>
        <div class="h">HOME</div>
      </div>
      <div class="fav border">
        <i class="fa-solid fa-heart"></i>
        <div class="f">FAVOURITES</div>
      </div>
      <div class="save border">
        <i class="fa-solid fa-bookmark"></i>
        <div class="b">SAVED</div>
      </div>
    </div>
  </body>
</html>
